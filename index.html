<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>사브사리 오늘의 행운메시지</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    :root{
      --bg:#fff6fb; --card:#ffffff; --ink:#333; --accent:#ff7fb4; --accent2:#9ad8ff; --radius:26px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Pretendard",system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 30% -10%, #ffd6ea 0%, #fff6fb 45%, #fff6fb 100%),
        radial-gradient(1000px 500px at 90% 10%, #e8f6ff 0%, transparent 50%);
      color:var(--ink);
      overflow:hidden;
    }

    .wrap{max-width:520px;margin:0 auto;padding:22px 16px 44px; position:relative; z-index:3;}
    .bubble{position:absolute; width:90px; height:90px; border-radius:50%;
      background:linear-gradient(135deg,#ffe3f1,#e8f6ff); filter:blur(1px); opacity:.6; animation:float 6s ease-in-out infinite}
    .b1{top:-10px; left:-10px}
    .b2{top:40px; right:-18px; width:72px; height:72px; animation-duration:7.5s}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}

    /* ✳️ 카드: 반투명 배경으로 변경 */
    .card{
      background:rgba(255,255,255,0.5);
      border-radius:var(--radius);
      padding:22px;
      text-align:center;
      box-shadow:0 10px 30px rgba(255,127,180,.28);
      position:relative;
    }
    .chip{display:inline-block; padding:7px 12px; border-radius:999px;
      background:#fff0f6; color:#c43c7a; font-weight:800; font-size:12px;
      border:1px solid #ffd6e9; letter-spacing:.2px}
    /* ✳️ 제목 크기 약간 축소 */
    .title{font-weight:900; font-size:20px; margin:12px 0 8px; line-height:1.3;}

    .sabsari{ width:clamp(200px,70vw,300px); height:auto; display:block;
      margin:8px auto 14px; filter:drop-shadow(0 6px 14px rgba(0,0,0,.08));
      animation:float 3.2s ease-in-out infinite }

    .now-badge{
      display:inline-flex; align-items:center; gap:8px;
      background:linear-gradient(90deg,#fff7fb,#eef8ff);
      border:1px dashed #ffd6e9; border-radius:999px;
      padding:8px 12px; font-weight:700; color:#444; font-size:13px; margin-bottom:12px;
    }
    .dot{width:8px;height:8px;border-radius:50%; background:conic-gradient(#ff7fb4,#ffc1dd,#9ad8ff); box-shadow:0 0 8px rgba(255,127,180,.6)}

    .btn{
      display:inline-block; width:100%; padding:14px 16px; border:none; border-radius:18px;
      font-weight:800; font-size:16px; text-align:center; text-decoration:none; letter-spacing:.2px;
      background:linear-gradient(90deg, var(--accent), #ffc1dd);
      color:#fff; box-shadow:0 10px 18px rgba(255,127,180,.35); transition:.15s transform ease;
    }
    .btn:active{transform:translateY(1px)}
    .footer{ text-align:center; color:#a2a2a2; font-size:12px; margin-top:20px; position:relative; z-index:4;}

    /* 초고속 배경 스웜 */
    .swarm{
      position:fixed; inset:0; z-index:1; pointer-events:none; overflow:hidden;
    }
    .sprite{
      position:absolute; will-change:transform, opacity;
      width:56px; height:56px; opacity:.85;
      filter:blur(0.6px) drop-shadow(0 2px 4px rgba(0,0,0,.12));
      transform:translate(-50%, -50%) rotate(0deg);
    }
    @media (min-width:768px){
      .sprite{ width:64px; height:64px; }
    }
  </style>
</head>
<body>
  <div class="swarm" id="swarm"></div>

  <div class="wrap">
    <span class="bubble b1"></span>
    <span class="bubble b2"></span>

    <div class="card" id="stage-welcome">
      <!-- ✅ 이름 변경 -->
      <div class="chip">오늘의 행운메시지 보기</div>

      <img
        id="sabsariImg"
        class="sabsari"
        src="./assets/sabsari_motion.gif?v=4"
        alt="움직이는 사브사리"
        onerror="this.onerror=null; this.src='./assets/sabsari.png?v=1';"
      />

      <div class="now-badge"><span class="dot"></span><span id="nowText">--:--:--</span></div>

      <h1 class="title">오늘의 행운메시지를 보여줄까?</h1>

      <a href="./loading.html" class="btn" rel="noopener">부탁해!</a>
    </div>

    <div class="footer">© Sabusari</div>
  </div>

  <script>
    /* 시간 표시 (초 포함) */
    const nowEl = document.getElementById('nowText');
    function fmtNow(){
      try{
        return new Intl.DateTimeFormat('ko-KR', {
          timeZone:'Asia/Tokyo',
          month:'long', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        }).format(new Date()).replace(/\s/g,' ');
      }catch(e){
        const d = new Date();
        return `${d.getMonth()+1}월 ${String(d.getDate()).padStart(2,'0')}일 ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}`;
      }
    }
    function tick(){ nowEl.textContent = fmtNow(); }
    tick(); setInterval(tick, 1000);

    /* 초고속 랜덤 비행 */
    const SWARM_IMG = ['./assets/sab1.png','./assets/sab2.png','./assets/sab3.png','./assets/sab4.png'];
    const COUNT_PER = 10;
    const SPEED_MIN = 700, SPEED_MAX = 1500;
    const SPIN_MIN = 360, SPIN_MAX = 1080;
    const swarmRoot = document.getElementById('swarm');
    function rand(min, max){ return Math.random() * (max - min) + min; }
    function randomPointOutside(w, h){
      const side = Math.floor(Math.random()*4);
      const margin = 80;
      switch(side){
        case 0: return { x: rand(-margin, w+margin), y: -margin };
        case 1: return { x: w+margin, y: rand(-margin, h+margin) };
        case 2: return { x: rand(-margin, w+margin), y: h+margin };
        default: return { x: -margin, y: rand(-margin, h+margin) };
      }
    }
    function fly(sprite){
      const w = window.innerWidth, h = window.innerHeight;
      const start = randomPointOutside(w, h);
      const end   = randomPointOutside(w, h);
      const dur   = rand(SPEED_MIN, SPEED_MAX);
      const spin  = rand(SPIN_MIN, SPIN_MAX) * (Math.random()<0.5 ? -1 : 1);
      const scale = rand(0.6, 1.0);
      sprite.style.opacity = 0.9;
      sprite.style.transform = `translate(${start.x}px, ${start.y}px) rotate(0deg) scale(${scale})`;
      const anim = sprite.animate(
        [
          { transform: `translate(${start.x}px, ${start.y}px) rotate(0deg) scale(${scale})`, opacity: 0.05 },
          { transform: `translate(${(start.x+end.x)/2}px, ${(start.y+end.y)/2}px) rotate(${spin/2}deg) scale(${scale})`, opacity: 0.3, offset: 0.5 },
          { transform: `translate(${end.x}px, ${end.y}px) rotate(${spin}deg) scale(${scale})`, opacity: 0.05 }
        ],
        { duration: dur, easing: 'linear', fill: 'forwards' }
      );
      anim.onfinish = () => fly(sprite);
    }
    function createSprite(src){
      const img = new Image();
      img.className = 'sprite';
      img.src = src;
      img.alt = 'sabsari bg';
      img.onload = () => fly(img);
      img.onerror = () => { img.remove(); };
      swarmRoot.appendChild(img);
    }
    (function spawn(){
      SWARM_IMG.forEach(src => {
        for(let i=0;i<COUNT_PER;i++) createSprite(src);
      });
    })();
  </script>
</body>
</html>
